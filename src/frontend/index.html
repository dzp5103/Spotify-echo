<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EchoTune AI - Your Personal Music Assistant</title>
    <meta
      name="description"
      content="Discover new music and create personalized playlists with AI-powered recommendations"
    />

    <!-- Favicons -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />

    <!-- Preconnect to external domains for performance -->
    <link rel="preconnect" href="https://api.spotify.com" />
    <link rel="preconnect" href="https://accounts.spotify.com" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Open Graph / Social Media -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://primosphere.studio/" />
    <meta property="og:title" content="EchoTune AI - Your Personal Music Assistant" />
    <meta
      property="og:description"
      content="Discover new music and create personalized playlists with AI-powered recommendations"
    />
    <meta property="og:image" content="https://primosphere.studio/og-image.png" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://primosphere.studio/" />
    <meta property="twitter:title" content="EchoTune AI - Your Personal Music Assistant" />
    <meta
      property="twitter:description"
      content="Discover new music and create personalized playlists with AI-powered recommendations"
    />
    <meta property="twitter:image" content="https://primosphere.studio/og-image.png" />

    <!-- PWA Support -->
    <meta name="theme-color" content="#1db954" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="EchoTune AI" />

    <!-- Security Headers -->
    <meta http-equiv="X-Content-Type-Options" content="nosniff" />
    <meta http-equiv="X-Frame-Options" content="DENY" />
    <meta http-equiv="X-XSS-Protection" content="1; mode=block" />
    <meta http-equiv="Referrer-Policy" content="strict-origin-when-cross-origin" />

    <!-- Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Loading styles to prevent FOUC -->
    <style>
      #root {
        font-family:
          'Inter',
          -apple-system,
          BlinkMacSystemFont,
          'Segoe UI',
          Roboto,
          sans-serif;
        line-height: 1.6;
        background: linear-gradient(135deg, #121212 0%, #191414 100%);
        color: #ffffff;
        min-height: 100vh;
      }

      .loading-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        background: linear-gradient(135deg, #121212 0%, #191414 100%);
      }

      .loading-logo {
        font-size: 3rem;
        font-weight: 700;
        background: linear-gradient(135deg, #1db954, #1ed760);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        margin-bottom: 2rem;
      }

      .loading-spinner {
        width: 50px;
        height: 50px;
        border: 4px solid rgba(29, 185, 84, 0.1);
        border-left: 4px solid #1db954;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      .loading-text {
        margin-top: 1rem;
        color: #b3b3b3;
        font-size: 1.1rem;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      /* Hide loading when app loads */
      .app-loaded .loading-container {
        display: none;
      }
    </style>
  </head>
  <body>
    <div id="root">
      <!-- Loading fallback while React loads -->
      <div class="loading-container">
        <div class="loading-logo">ðŸŽµ EchoTune AI</div>
        <div class="loading-spinner"></div>
        <div class="loading-text">Loading your music assistant...</div>
      </div>
    </div>

    <!-- Application entry point -->
    <script type="module" src="/index.jsx"></script>

    <!-- Fallback for browsers without module support -->
    <script nomodule>
      document.body.innerHTML =
        '<div style="padding: 2rem; text-align: center; font-family: Arial, sans-serif;"><h1>Browser Not Supported</h1><p>This application requires a modern browser with ES6 module support. Please update your browser to continue.</p></div>';
    </script>
  </body>
</html>
