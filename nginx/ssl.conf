# Modern SSL Configuration for EchoTune AI
# Optimized for security and performance

# SSL Protocols - Only secure versions
ssl_protocols TLSv1.2 TLSv1.3;

# SSL Ciphers - Modern and secure cipher suites
ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;

# Prefer server ciphers - Disabled for modern compatibility
ssl_prefer_server_ciphers off;

# SSL Session Configuration - Optimized for performance
ssl_session_cache shared:SSL:50m;
ssl_session_timeout 1d;
ssl_session_tickets off;

# SSL Buffer Size - Optimized for performance
ssl_buffer_size 4k;

# Diffie-Hellman Parameters for Perfect Forward Secrecy
ssl_dhparam /etc/nginx/dhparam/dhparam.pem;

# OCSP Stapling - Enhanced security
ssl_stapling on;
ssl_stapling_verify on;

# Trusted certificate for OCSP stapling
ssl_trusted_certificate /etc/nginx/ssl/chain.pem;

# Resolver for OCSP stapling
resolver 8.8.8.8 8.8.4.4 1.1.1.1 1.0.0.1 valid=300s;
resolver_timeout 5s;

# SSL Early Data (0-RTT) - TLS 1.3 optimization
ssl_early_data on;

# SSL Preread - For SNI-based routing (if needed)
# ssl_preread on;